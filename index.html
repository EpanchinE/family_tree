	<body class="body">
		<div id="navigator" style="position:absolute; z-index: 100;">
			<div class="circle arrow-up">
				<div id="arrowup" class="arrow"></div>
			</div>
			<div class="circle arrow-left">
				<div id="arrowleft" class="arrow"></div>
			</div>
			<div class="circle arrow-right">
				<div id="arrowright" class="arrow"></div>
			</div>
			<div class="circle arrow-down">
				<div id="arrowdown" class="arrow"></div>
			</div>
			<div id="plus" class="circle">
				+
			</div>
			<div id="slider"></div>
			<div id="minus" class="circle">
				-
			</div>
		</div>
		<div id="home">
		<div id="osx-modal-content">
			<div id="osx-modal-title">
				OSX Style Modal Dialog
			</div>
			<div class="close">
				<a href="#" class="simplemodal-close">x</a>
			</div>
			<div id="osx-modal-data">
				<!--h2>Hello! I'm SimpleModal!</h2-->
				<div id="div-about"></div>
				<p>
					<button class="simplemodal-close">
						Close
					</button>
					<span>(or press ESC or click the overlay)</span>
				</p>
			</div>
		</div>
		
		<div id="osx-modal-content-edit">
			<div id="osx-modal-title-edit">
				OSX Style Modal Dialog
			</div>
			<div class="close">
				<a href="#" class="simplemodal-close">x</a>
			</div>
			<div id="osx-modal-data-edit">
				<!--h2>Hello! I'm SimpleModal!</h2-->
				<table>
					<tr>
						<td class="data-edit-field">
							First name
						</td>
						<td class="data-edit-data">
							<input id="f_name" name="f_name"/>
						</td>
					</tr>
					<tr>
						<td class="data-edit-field">
							Last name
						</td>
						<td class="data-edit-data">
							<input id="l_name" name="l_name"/>
						</td>
					</tr>				
					<tr>
						<td class="data-edit-field">
							Birth date
						</td>
						<td class="data-edit-data">
							<input id="b_date" name="b_date"/>
						</td>
					</tr>
					<tr>
						<td class="data-edit-field">
							Death date
						</td>
						<td class="data-edit-data">
							<input id="d_date" name="d_date"/>
						</td>
					</tr>
					<tr>
						<td class="data-edit-field">
							Gender</td>
						<td>
							<input type="radio" name="gender" value="m" checked /> Male 
							<input type="radio" name="gender" value="f" /> Female
						</td>
						
					</tr>
					<tr>
						<td class="data-edit-field">
							About
						</td>
						<td class="data-edit-data">
							<textarea id="about" name="about" class="mceEditor"></textarea>
						</td>						
					</tr>
				</table>
				<p>
					<input type="submit" id="submit_person" value="Save" />
					<button class="simplemodal-close">
						Close
					</button>
					<span>(or press ESC or click the overlay)</span>
				</p>
			</div>
		</div>
		</div>
